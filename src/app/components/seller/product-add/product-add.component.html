<br><br>
<form class="container" [formGroup]="productAddForm">
    <h1 class="text-center">Product Add Form</h1>
    <div class="form-group">
        <label for="exampleFormControlInput1">Product Name</label>
        <input type="text" name="ProductName" formControlName="ProductName" class="form-control"
            id="exampleFormControlInput1" placeholder="Product Name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Product Description</label>
        <textarea class="form-control" name="productDescription" formControlName="productDescription"
            id="exampleFormControlTextarea1" rows="3" placeholder="Product Description"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Product Price</label>
        <input type="number" name="productPrice" formControlName="productPrice" class="form-control"
            id="exampleFormControlInputd1" placeholder="Product Price">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Product Quantity</label>
        <input type="number" name="productQuantity" formControlName="productQuantity" class="form-control"
            id="exampleFormControlInputd1" placeholder="Product Quantity">
    </div>
    <div class="custom-file">
        <input type="file" (change)="handleFileInput($event.target.files)" class="custom-file-input"
            id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <!--<div class="invalid-feedback">Example invalid custom file feedback</div>-->
    </div><br><br>
    <button type="submit" (click)="convertFile()" class="btn btn-primary">Add</button>
</form>
