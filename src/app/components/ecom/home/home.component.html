  <div class="container">
    <a class="navbar-brand" href="#">Start Bootstrap</a>

      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shoping cart <span class="badge badge-pill badge-primary">545454</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">

        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Shop Name</h1>
      <div class="list-group">
        <a href="#" class="list-group-item">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div class="row my-4">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let i of data;let j=index">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" [src]="imgs[j]" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{i.productName}} </a>
              </h4>
              <h5>${{i.productPrice}}</h5>
              <p class="card-text">{{i.productDescription}}
              </p>
            </div>
            <div class="card-footer">
              <button (click)="addtoshopcart(i)" class="btn btn-secondary btn-block"> Add to Cart </button>
              <div class="row no-gutters">
                <div class="col-2">
                  <button class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col text-center">
                  {{i.productQuantity}}
                </div>
                <div class="col-2">
                  <button class="btn btn-secondary btn-block">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
  </div>
  <!-- /.container -->
</footer>
